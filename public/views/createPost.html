<!DOCTYPE html>
<html>

<head>
    <title>ReFrame - Create New Post</title>
    <meta charset="utf-8" />
    <style type="text/css">
    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src='/socket.io/socket.io.js'></script>

    <link rel="stylesheet" href="../css/createNewPost.css">
</head>

<body> 
    <form id="fileupload">
        
            
            <div>  
                <input id="caption" type="text" name="caption" oninput="changePreviewCaption()" maxlength="50" placeholder="Title" style="font-family: Garamond;">
                <input id="uploader" type="file" name="image" onchange="img()">
                <br>
                
                <input id="createButton" type="button" value="Post" />
       
    </form>

    
    <div class="legend1"></div>
    <fieldset id="F1##">
      
      <legend>Post Preview</legend>
      <div id="post-preview">
        
        
        <div id="post-preview-image">

            <img id="preview-image" src="" alt="" height="auto" width="80%">
        </div>
        <div id="post-preview-caption">
          <style>
            P{
              border-style: inset none none;
              border-width: 3px;
              border-color: rgb(244, 206, 116);
            }
          </style>
          <p id="preview-caption"></p>
      </div>
        

    
</div>
    </fieldset>

    <script src="../js/createPost.js"></script>

</body>

</html>
