<!DOCTYPE html>
<html>

<head>
    <title>ReFrame - Create New Post</title>
    <meta charset="utf-8" />
    <style type="text/css">
    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src='/socket.io/socket.io.js'></script>

    <link rel="stylesheet" href="../css/createNewPost.css">
</head>

<body> 
  <header>
    <nav>
      
    </nav>
  </header>
  <aside>
    <div class="menu-div">
      <nav class="menu">
        <a href="/createPost" id="new-post-link">Create Post</a>
      </nav>
    </div>
  </aside>
    <form id="fileupload">
        <div>
          <h3>Create a post</h3>
          <div class="upload-options">
            <input type="button" value="Upload Photo" id="btn1">
            <input type="button" value="Upload Text" id="btn2">
          </div>
          
          <div id="main-post-content">
                <input id="caption" type="text" name="caption" oninput="changePreviewCaption()" maxlength="50" placeholder="Title" style="font-family: Garamond;">
                <div id="image-div">
                  <input id="uploader" type="file" name="image" onchange="img()" hidden accept="image/png, image/jpeg" />
                  <input type="button" name="" id="upload-image" value="Upload" onclick="uploadFile()">
                </div>
                
                <input id="createButton" type="button" value="Post" />
          </div>
        </div> 
    </form>
  
    
   

    <script src="../js/createPost.js">

    function gfg_Run() {
                $('input').addClass('removeValue');
                el_down.innerHTML = "Value has been removed.";
            }
    </script>

</body>

</html>
